<!DOCTYPE html>
<html>
<head>
    <title>Smart Ingredient Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">Smart Ingredient Analyzer</span>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow">
                <div class="card-body">
                    <h4 class="mb-3">Enter Ingredients</h4>

                    <form method="post">
                        {% csrf_token %}
                        <textarea name="ingredients" class="form-control" rows="4"
                                  placeholder="e.g. water, sodium nitrite, sugar" required></textarea>

                        <button class="btn btn-primary mt-3 w-100">
                            Analyze Ingredients
                        </button>
                    </form>

                    {% if result %}
                        <hr>
                        <h5>Analysis Result</h5>
                        <div class="alert alert-info">
                            {{ result }}
                        </div>
                    {% endif %}

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
